<div class="col-md-6 col-lg-4">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">{{ _('Number of data entries classified by category')}}</div>
      <div class="panel-body text-center">
        <div class="chart-container">
          <canvas id="doughnutChart" ></canvas>
          <div class="icon-center">
            <i class="fa fa-users" aria-hidden="true"></i>
          </div>
          <script>
            Chart.defaults.font.family = "DB Ozone X Medium";
            Chart.defaults.font.size = 18;
            const ChartCategoryxValues = [
            {% for item in item_total_package_data_review %}
            "{{ item.name }}",
            {% endfor %}
            ];
            const ChartCategoryyValues = [
            {% for item in item_total_package_data_review %}
            {{ item.count }},
            {% endfor %}
            ];
            const ChartCategorybarColors = [
              "#065381",
              "#65cae6", 
              "#e54854",
              "#ff9b2c",
              "#5dd5d4",
              "#8b123f",
  
            ];
  
  
            
            new Chart("doughnutChart", {
              type: "doughnut",
              data: {
                labels: ChartCategoryxValues,
                datasets: [{
                  backgroundColor: ChartCategorybarColors,
                  data: ChartCategoryyValues
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    position: 'bottom'
                },
                plugins: {
                  legend: {
                    display: true,
                    position: 'bottom',
                    labels: {
                      font: {
                          size: 20 // Legend font size
                      }
                    },
                    align: 'start'
                  },
                  
                  title: {
                    display: false,
                  },
                  
                }
  
  
  
              }
            });
          </script>
      </div>

        
      </div>
    </div>
  </div>
