{% set datetime = h.get_current_date() %}

<div class="col-md-12 col-lg-8">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">{{ _('Top 5 most viewed datasets ranked by the number of views as of')}} {{ h.thai_gdc_day_thai(datetime) }}</div>
        <table class="table">
            <tbody>
                {% for item in item_total_dataset_review %}
                <tr>
                    <td width="80%">{{ item.name }}</td>
                    <td class="text-right">{{ item.count }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
