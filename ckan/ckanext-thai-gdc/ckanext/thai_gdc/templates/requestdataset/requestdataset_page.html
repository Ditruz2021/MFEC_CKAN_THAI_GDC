{% extends "page.html" %}

{% block main_content %}
<article class="module" role="main">
  <div class="row wrapper no-nav view-preview-container">
    <section class="module module-narrow module-shallow">

      <div class="module-content custom-content">
        <div class="alert alert-warning" style="margin-bottom: 30px;">
          <center>
            <h1 class="page-heading">{% block page_heading %} ร้องขอชุดข้อมูลที่ท่านต้องการ {% endblock %}</h1>
          </center>
        </div>
        {% block requestdataset_form %}
        {% snippet  "requestdataset/snippets/requestdataset_form.html" %}
        {% endblock %}
      </div>

    </section>
  </div>
</article>
<style>
  /* already defined in bootstrap4 */
  .text-xs-center {
    text-align: center;
  }

  .g-recaptcha {
    display: inline-block;
  }
</style>



{% endblock %}
