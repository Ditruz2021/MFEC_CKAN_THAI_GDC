
{% block user_item %}
<tr class="{{ item_class or " user-item" }}">
  <td>

  </td>
  <td>
  {{ user.name }}
 </td>
  <td>
  {{ user.fullname}}
 </td>
  <td>
  {{ user.organization}}
 </td>
  <td>
  {{ user.secret_level}}
 </td>
  <td>
  {{ user.state}}
 </td>
  <td>
   <a href="{{ h.url_for('/governance/user/user_update?id=' ~ user.id) }}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
   
   
   <a href="{{ h.url_for('/governance/user/user_delete?id=' ~ user.id) }}"><i class="fa fa-trash" aria-hidden="true"></i></a>
    
  
 </td>
</tr>
{% endblock %}
