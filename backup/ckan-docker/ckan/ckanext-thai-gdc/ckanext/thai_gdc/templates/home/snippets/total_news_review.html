<div class="col-md-12 col-lg-4">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">สถิติการเข้าชมบทความ ณ <span id="current_date_blog"></span></div>
        <table class="table">
            <tbody>
                {% for item in item_total_news_review %}
                <tr>
                    <td width="80%">{{ item.name }}</td>
                    <td class="text-right">{{ item.count }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>




<script>
    document.addEventListener('DOMContentLoaded', function() {
      var currentDate = new Date();
      var formattedDate = currentDate.toLocaleDateString('th-TH', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('current_date_blog').textContent = formattedDate;
    });
  </script>
